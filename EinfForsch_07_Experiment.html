### Ziele von statistischen Analysen (Auswahl)

**Ausprägungen deskriptiv beschreiben oder statistisch schätzen:**

* Forschungsfragen zur Ausprägung einzelner Variablen (z.B. Häufigkeiten, Mittelwerte)
* Wenn komplette Population erhoben wird (-&gt; Deskriptivstatistik), wenn von Stichprobe auf Population geschlossen wird (-&gt; Parameterschätzung)
* Bsp.: Wie viel % aller Jugendlichen in Deutschland spielen täglich Computerspiele?

**Korrelationsfragestellungen statistisch testen:**

* Zusammenhänge zwischen Merkmalen anhand korrelativer Versuchspläne aufdecken
* Bsp.: Steht die Häufigkeit des Computerspielens bei Jugendlichen in einem positiven Zusammenhang mit ihrer Gewaltbereitschaft?

**Kausalfragestellungen statistisch testen:**
* Ursache‐Wirkungs‐Beziehungen (meist) anhand experimenteller Versuchspläne aufdecken
* Bsp.: Erhöht Computerspielen die Gewaltbereitschaft von Jugendlichen?

---
class: top, left
### Ziel der Versuchsplanung (Studiendesign)

Das Ziel der Versuchsplanung ist eine empirische Untersuchung zu planen, sodass eine Hypothese valide &amp; ökonomisch überprüft werden kann

* Validität im Kontext der Versuchsplanung: Gültigkeit oder allgemeine Güte der Hypothesenprüfung
* Ökonomie im Kontext der Versuchsplanung: mit möglichst geringem Aufwand

**Leitfrage:**

Wie muss ich eine Untersuchung gestalten, damit sie mir neue Erkenntnisse über die Gültigkeit meiner Hypothese liefern kann?

`\(\rightarrow\)` Besonders knifflig, wenn man an Kausalfragestellungen interessiert ist

### Kausalität

Voraussetzungen für kausale Schlussfolgerungen:

1) **Kovariation/Korrelation**: Variation in UV muss mit Variation in AV einhergehen

2) **Zeitliche Vorgeordnetheit der UV**: Veränderungen auf UV zeitlich vor Veränderungen der AV

3) **Ausschluss von Alternativerklärungen / Kontrolle von Störvariablen**

`\(\rightarrow\)`	 **Korrelation alleine `\(\neq\)` Kausalität** z.B. Die Sonne geht nicht auf, weil der Hahn kräht.

1. A verursacht B

2. B verursacht A

3. Eine Drittvariable C (bzw. eine Menge von zusammenhängenden Variablen X1, ..., Xn) verursacht A &amp; B

**Folge:** Korrelation impliziert nicht Kausalität

### Kausalität

#### Interventionistische Auffassung von Kausalität

.center[
*"...to think of a relation between events as causal is to think of it under the aspect of (possible) action. [...] that p is the cause of q [...] means that I could bring about q if I could do (so that) p.* 

von Wright, 1971

*The paradigmatic assertion in causal relationships is that manipulation of a cause will result in the manipulation of an effect. [...] Causation implies that by varying one factor I can make another factor vary.*

Cook &amp; Campbell, 1979
]

Methodologische Implikation: **aktive Manipulation** der interessierenden Variablen


---
class: top, left
&lt;div class="footer"&gt;&lt;span&gt;https://dorsch.hogrefe.com/stichwort/kausalitaet&lt;/span&gt;&lt;/div&gt;

### Kausalität

#### X verursacht Y (INUS-Bedingungen)

.pull-left[
Ursachen sind sogenannte INUS‐Bedingungen:
* I = Insufficient, but
* N = Necessary parts of an
* U = Unnecessary, but
* S = Sufficient condition
]

.pull-right[
Bsp.: Waldbrand verursacht durch Streichholz.
* Insufficient: Es braucht auch (z.B.) Sauerstoff
* Necessary: Eine Flammenquelle wird benötigt
* Unnecessary: Feuerzeug geht auch
* Sufficient: Sauerstoff, Streichholz, Trockenheit zusammen hinreichend
]

---
class: top, left

### Kausalität

#### X verursacht Y (INUS-Bedingungen)

Ursachen sind sogenannte INUS‐Bedingungen (Insufficient, but necessary parts of an Unnecessary, but Sufficient Condition):

**Konzeptuelle Implikationen:**
* **Ursachen sind nur als Teil einer Menge von ermöglichende Randbedingungen wirksam** `\(\rightarrow\)`	Ursachen können auch nur unter bestimmten Bedingungen wirksam sein
* Konkret bedeutet dies trotzdem: Hätte es die Ursache *nicht* gegeben (und alles andere wäre gleich geblieben), wäre es nicht zur Wirkung gekommen
* Theorien können sich auf unterschiedliche Teile der Bedingungsmenge beziehen 
* Eine Wirkung kann auch durch andere Ursachen entstehen

**Methodologische Implikationen:** Manipulation der interessierenden Variablen (= UVs), Konstanthaltung aller anderen Bedingungen/Faktoren `\(\rightarrow\)` Experiment als Idealmodell für die Überprüfung von Kausalhypothesen


---
class: top, left

### Kausalität

#### Experiment - Kernelemente

.pull-left[
1) **Kausalhypothese**
  * Vermutung über den Einfluss einer Variable (UV) auf eine andere Variable (AV)
  * z.B. „Ego*Shooter verursachen erhöhte Gewaltbereitschaft“
  
2) **Manipulation einer UV**
  * 2 (oder mehr) Bedingungen herstellen, die sich nur bzgl. einer einzigen Variable (UV) unterscheiden
  * z.B. Ego-Shooter spielen vs. Flugsimulation spielen
]

.pull-right[
3) **Randomisierung**
  * jede Person (Untersuchungseinheit) wird per Zufall einer der Bedingungen zugewiesen
  * z.B. per Münzwurf entscheiden, was eine Person spielen muss
  
4) **Beobachtung (Messung) einer AV**
  * Ausprägung der interessierenden AV wird gemessen
  * z.B. das Aggressivitätsniveau der Personen
]

name: stoervars
### Kausalität

#### Störvariablen und Konfundierung

**Störvariablen (SV)**
* Definition: alle Variablen (außer der UVs), die potentiell Einfluss auf das Ergebnis haben können `\(\rightarrow\)` Variablen die einen Zusammenhang mit der AV aufweisen
* Störvariablen sind besonders problematisch, wenn sie mit UVs assoziiert (konfundiert) = systematisch sind

**Konfundierung**
* gemeinsame Variation einer vermuteten Ursache (UV) mit (mindestens) einer anderen Störvariable
* Störvariable kann als Ursache für den beobachteten Sachverhalt nicht ausgeschlossen werden `\(\rightarrow\)` UV kann nicht als Ursache interpretiert werden!

**wichtigses Ziel der Versuchsplanung (nach Hager, 1987)**
* gemeinsame systematische Variation von möglichen Störfaktoren mit hypothesenrelevanter UV verhindern
* bzw. statistische Assoziation zwischen den potentiellen Störfaktoren &amp; der UV auf den Wert 0 bringen
* in dem Ausmaß, in dem dies für einen der möglichen Störfaktoren gelingt, nennen wir diesen kontrolliert

---
class: top, left
### Kausalität

#### Experiment als Versuch zur Kontrolle von Störvariablen

**Methode: Experiment**
* Vergleich von Bedingungskonstellationen, die sich nur im Hinblick auf das Vorhandensein der
  vermuteten Ursache (UV = unabhängige Variable) unterscheiden `\(\rightarrow\)` Aktive Manipulation der UV
* Konstanthaltung anderer Faktoren (Kontrolle von Störvariablen), u.a. durch Randomisierung
* Beobachtung, ob der zu erklärende Sachverhalt (AV = abhängige Variable) eintritt oder nicht

**Kausale Interpretation**
* Ergebnis: (k)ein Effekt in der AV (Unterschied zwischen 2 oder mehr Bedingungen)
* Kausale Interpretation: UV ist (k)eine Ursache für den Effekt auf die AV


---
class: top, left

### Störvariablen und deren Kontrolle

#### Systematische Störvariablen

* kovariieren mit UV (d.h. in verschiedenen Versuchsbedingungen unterschiedlich stark ausgeprägt) `\(\rightarrow\)` führen zu systematischen Unterschieden *zwischen* den Bedingungen

* können fälschlicherweise einen Effekt der UV auf die AV suggerieren `\(\rightarrow\)` bieten Alternativerklärungen warum man einen vermeintlichen Effekt von der UV auf die AV beobachtet:

`\(\rightarrow\)` Beispiel: Trainierte haben eine bessere Leistung (AV), aber nicht wegen Training (UV), sondern wegen höherer Motivation (SV)

* können einen tatsächlich vorhandenen Effekt verschleiern:

`\(\rightarrow\)` Beispiel: überwiegend unmotivierte Versuchspersonen in der Trainingsbedingung: positiver Effekt des Trainings (UV) wird durch negativen Effekt der Motivation (SV) verdeckt

**Konsequenz systematischer Störvariablen**

Falsche Schlussfolgerungen hinsichtlich des Effekts der UV auf die AV sind möglich, wenn Störvariable nicht berücksichtigt wird.

### Störvariablen und deren Kontrolle

#### Systematische Störvariablen

.pull-left[
Beispiel: 
* Untersuchung von Mathenachhilfe oder keine Mathenachhilfe (UV) auf Matheleistung (AV)

* Systematische Störvariable "Interesse an Mathe" einer Person hängt damit zusammen, ob Personen sich für die Nachhilfe anmelden (d.h. in welcher Bedingung sie landen -&gt; Zusammenhang mit UV) als auch welche Leistung sie zeigen (d.h. Zusammenhang mit AV)
]

.pull-right[
&lt;img src="bilder/systematischeSV_Konfundierung.png" width="1200" /&gt;
]

* Wenden wir keine Randomisierung an, dann ist "Interesse an Mathe" eine konfundierende Variable
* Wenden wir Randomisierung an, ist die systematische Störvariable kontrolliert und keine konfundierende Variable mehr

class: top, left
### Störvariablen und deren Kontrolle

#### Unsystematische Störvariablen

* kovariieren nicht mit der UV (d.h. in allen Versuchsbedingungen ungefähr gleich stark ausgeprägt) `\(\rightarrow\)` führen zu *keinen* systematischen Unterschieden *zwischen* Bedingungen, aber erklären generelle Unterschiede auf der AV *innerhalb* von Bedingungen

* erklären unter anderem warum nicht alle Personen denselben Wert auf der AV haben `\(\rightarrow\)` gibt es in jeder Untersuchung; vergrößern die Varianz in der AV (Fehlervarianz; „Rauschen“; geringe Reliabilität der Messung)

* können systematische Effekte der UV durch hohe Fehlervarianz überdecken

* können das Auftreten von Effekten nicht erklären

`\(\rightarrow\)` Beispiel: in beiden Veruchsbedingungen gibt es interindividuelle Unterschiede in der Sorgfalt der Beantwortung des Fragebogens mit dem die AV gemessen wird

**Konsequenz unsystematischer Störvariablen:**

Wenn kein Effekt beobachtet wird, kann dies an der erhöhten Fehlervarianz liegen.

Aber: Wenn ein Effekt beobachtet wird, kann die unsystematische SV **nicht** dafür verantwortlich sein.

### Störvariablen und deren Kontrolle

#### Interne und statistische Validität

**Ziele in der Versuchsplanung:**

**1. Kontrolle systematischer Störvariablen**
  
* die gemeinsame systematische Variation von möglichen Störfaktoren mit der hypothesenrelevanten UV zu verhindern 
* die statistische Assoziation zwischen den potentiellen Störfaktoren und der UV auf den Wert Null zu bringen
  
  `\(\rightarrow\)` erhöht sogenannte "interne Validität"

**2. Reduktion unsystematischer/zufälliger Störvariablen**
  
* Reduktion der Fehlervarianz erhöht den Anteil der Effektvarianz an der Gesamtvarianz
    
  `\(\rightarrow\)` erhöht sogenannte "statistische Validität"

class: top, left
### Störvariablen und deren Kontrolle

#### Quellen von Störvariablen

* **Teilnehmer:innen**:
  * Geschlecht, Intelligenz, Einkommen, Ängstlichkeit, Sucht, Haustier,...,
  * alle Eigenschaften mit potentiellem (direktem oder indirektem) Einfluss auf die AV
* **Versuchsleiter:innen**:
  * Geschlecht, Alter, Autorität, Status, Attraktivität, Strenge,...
  * Erwartungen bzgl. der Untersuchungsergebnisse...
* **Situation**:
  * Lärm, Beleuchtung, Tageszeit, Jahreszeit, Konjunktur, Publikum
  * Messinstrument, Reaktivität der Messung, demand characteristics (Aufforderungscharakter der Situation)
* **Reihenfolge/Messwiederholung**
  * Positionseffekte
  * Übungs‐, Erinnerungs‐, Ermüdungseffekte
  * Sensibilisierungseffekte

### Störvariablen und deren Kontrolle

#### Randomisierung

**Definition:**
* zufällige Zuweisung der Untersuchungseinheiten zu Bedingungen
* Technik zur Kontrolle in der Person liegender, unveränderlicher Störvariablen
* vorhandene Störvariablen werden nach Zufall (gleichmäßig) auf die Gruppen verteilt

**Ergebnis der Randomisierung:**
* personenbezogene Störvariablen sind nicht mit Bedingungszugehörigkeit konfundiert (bis auf Zufallsschwankungen)
* Definition Experiment: Wenn bzgl. einer UV randomisiert wird, dann ist Untersuchung bzgl. dieser UV ein Experiment
* Bedrohung der internen Validität durch Störeinflüsse wird verringert

* Es gibt verschiedene Varianten der Randomisierung (vom einfachen "Münzwurf", über "Block-Randomisierung" zu Erreichung gleicher Gruppengrößen bis zu "stratifizierter Randomisierung" zu Erreichung einer möglichst großen Ähnlichkeit der Bedingungen hinsichtlich einer Drittvariable)

---
class: top, left
### Störvariablen und deren Kontrolle

#### Randomisierung

##### Randomisierung `\(\neq\)` Zufallsstichprobe

**Zufallsstichprobe: **
* zufällige Auswahl aus der Population
* Jeder hat die gleiche Chance, ausgewählt zu werden
* erhöht Ähnlichkeit von Stichprobe und Population
* führt zu sogenannter "externer Validität"

**Randomisierung: **
* zufällige Zuweisung bereits ausgewählter Probanden zu Bedingungen/Gruppen
* Jeder hat die gleiche Chance, in jede Bedingung zu gelangen
* erhöht Ähnlichkeit der verglichenen Bedingungen/Gruppen
* führt zu interner Validität

### Störvariablen und deren Kontrolle

#### Parallelisierung bzw. Matching

* Vergleichbarkeit der Gruppen bzgl. einer bekannten Störvariable herstellen
* Bei kleinen Stichproben zuverlässiger als Randomisierung – aber nur bzgl. einer SV!

**Umsetzung:**
* SV bei allen Teilnehmern des Experiments erfassen
* Rangreihe bzgl. der SV bilden
* jeweils benachbarte Rangplätze werden per Zufall auf die Bedingungen aufgeteilt

**Voraussetzungen:**
* reliable &amp; valide Messbarkeit der zu kontrollierenden SV
* Verfügbarkeit der gesamten Stichprobe zur Erfassung der SV vor der eigentlichen Untersuchung
* theoretische und/oder empirische Begründung der Bedeutsamkeit der SV

---
class: top, left
### Störvariablen und deren Kontrolle

#### Standardisierung, Versuchsleiter-Training, Automatisierung

**Versuchsablauf standardisieren: **
* Präzises und detailliertes Ablaufprotokoll festlegen
* Systematische &amp; unsystematische Störeinflüsse reduzieren, die durch Unterschiede im Ablauf
entstehen können (z.B. unterschiedliche Erläuterungen/Instruktionen des Versuchsleiters)

**Versuchsleiter trainieren: **
* Einüben des Ablaufs (idealerweise anhand eines Ablaufprotokolls)
* Systematische &amp; unsystematische Störeinflüsse reduzieren, die durch fehlerhafte Durchführung des Versuchs entstehen können

**Versuchsablauf automatisieren: **
* Ersetzen des Versuchsleiters durch z.B. Computer

---
class: top, left
### Störvariablen und deren Kontrolle

#### Verblindung

* Verblindung: Information über Versuchsbedingung vorenthalten

* Verhindert systematische Effekte dieser Information (z.B. über Erwartungen der Versuchsperson oder des Versuchsleiters)

**3 Varianten:**

* Einfache Verblindung: Versuchsperson hat keine Kenntnis über die Versuchsbedingung, der sie zugeordnet ist

* Doppelte Verblindung: Versuchsperson &amp; Versuchsleiter haben keine Kenntnis über Versuchsbedingung

* Dreifache Verblindung: Versuchsperson, Versuchsleiter &amp; Auswerter haben keine Kenntnis über Versuchsbedingung

---
class: top, left
### Störvariablen und deren Kontrolle

#### Konstanthaltung

* Ausprägung der Störvariable in allen Bedingungen gleichhalten

* Verhindert systematische &amp; unsystematische Störeinflüsse

  * z.B. Kontext: alle Versuchsbedingungen in gleicher Umgebung durchführen

  * z.B. Temperatur: identisch klimatisierte Laborräume

  * z.B. Instruktion: identische Wortwahl in allen Versuchsbedingungen

---
class: top, left
### Störvariablen und deren Kontrolle

#### Elimination

* Einfluss der Störvariablen komplett verhindern

* Verhindert systematische &amp; unsystematische Störeinflüsse

  * z.B. Lärm: Schallisolierung
  
  * z.B. Licht: Fenster abdunkeln
  
  * z.B. Anwesenheit anderer Personen: individuelle Datenerhebung
  
  * z.B. Versuchsleiter: Automatisierung

---
class: top, left
### Störvariablen und deren Kontrolle

#### Kontrollfaktoren

* Einbeziehen der Störvariable in das Untersuchungsdesign als Kontrollfaktor
* Effekte der UV &amp; der SV können analysiert werden
  * z.B. UV Frustration: 2 Stufen (frustriert, nicht frustriert)
  * z.B. SV Tageszeit als Kontrollfaktor: 2 Stufen (vor vs. nach Mittagessen)
  
* Untersuchung mit 4 Gruppen:
  1. frustriert &amp; vor dem Mittagessen
  2. nicht frustriert &amp; vor dem Mittagessen
  3. frustriert &amp; nach dem Mittagessen
  4. nicht frustriert &amp; nach dem Mittagessen
  
* Unterschied 1 vs. 2 `\(\rightarrow\)` Frustration
* Unterschied 1 vs. 3 `\(\rightarrow\)` Tageszeit

---
class: top, left
### Störvariablen und deren Kontrolle

#### Täuschung

* Versuchspersonen wollen Versuchsleitern „einen Gefallen tun“, indem sie der (wahren/vermuteten) Hypothese entsprechend reagieren `\(\rightarrow\)` AV nicht valide, evtl. systematisch verfälscht

* Fehlinformation über einzelne Aspekte des Versuchs
* Verhindert systematische Effekte einzelner Aspekte der Situation

* z.B. UV: Geschlecht des Versuchsleiters, Täuschung: UV verschweigen; „wir messen Kreativität“ `\(\rightarrow\)` lenkt von UV ab
* z.B. AV: Leistungstest, Täuschung: „Pilotversuch, Daten werden nicht gespeichert“ `\(\rightarrow\)` reduziert Einfluss der Prüfungsängstlichkeit

* besonders hilfreich bei demand characteristics: Aspekte der Situation, die 
(a) die wahren Hypothesen der Untersuchung verraten oder 
(b) falsche Hypothesen nahelegen

* Problem: Frage der ethischen Vertretbarkeit von Täuschung

---
class: top, left
### Störvariablen und deren Kontrolle

#### Ausbalancieren

* Reihenfolgeeffekte kontrollieren: alle möglichen Reihenfolgen realisieren; auf Effekte der Reihenfolge prüfen

* Vermeiden von Positions- &amp; Sequenzeffekten bei Messwiederholung (Lernen, Ermüdung, Carry-Over-Effekte)

* Beispiel: Effekte von Lärm (UV) auf kognitive Leistungen (AV: Konzentrationstest)
  * Versuchsablauf A: (1) Test mit Lärm; (2) Test ohne Lärm
  * Ergebnis: Leistung (2) &gt; Leistung (1) `\(\rightarrow\)` Interpretation? Lerneffekt?
  
  `\(\rightarrow\)` Ausbalancieren: zusätzlicher Versuchsablauf 
  * Versuchsablauf B: (1) Test ohne Lärm; (2) Test mit Lärm
  
Nachteil: 
* Aufwand

* Bei k Versuchsbedingungen sind k! Reihenfolgen notwendig (2! = 2; 3! = 6; 4! = 24; ...; 10! = 3.628.800)

#### Notation von Versuchsplänen

* O (Observation): Beobachtung, Messung einer oder mehrerer Maße; durchnummeriert bei mehrfachen Messungen (z.B. Messzeitpunkte, Gruppen)

* X (Treatment, Intervention): kontrollierte Manipulation der UV

* R (Randomisierung): zufällige Zuweisung der Untersuchungseinheiten zu Bedingungen (vor Untersuchung)

### Versuchspläne

#### Nicht-Experimentelle Versuchspläne

##### Korrelationsstudien

&lt;small&gt;

* Beobachtung von 2 Variablen in einer Stichprobe
* keine Kontrollgruppe, keine Randomisierung, keine Trennung von UV‐AV, Simultane Erhebung der Variablen, keine Manipulation (z.B. Geschäftserfolg &amp; Extraversion)

Bei theoretischer Trennung von UV‐AV:
* Simultane Erhebung der Variablen; keine Manipulation
* aber: theoretisch angenommene Kausalrichtung (z.B. je extrovertierter, desto erfolgreicher)

Bei „UV‐AV‐Sequenz“ (Ex‐post‐facto‐Studien):
* Simultane Erhebung der Variablen; keine Manipulation
* Kausalitätsheuristik: Erhebung zeitlich zurückliegender „UV“ (AV folgt UV)

**Interpretationsmöglichkeiten:**
* Aussagen über Zusammenhang möglich
* Aussagen über Kausalität nicht (oder nur unter speziellen Annahmen) möglich

&lt;/small&gt;

### Zusammenfassung: Forschungsstrategien

##### Validität im Kontext der Versuchsplanung &amp; Güte der Hypothesenprüfung

.pull-left[
* **Interne Validität** 

  * eindeutige Schlussfolgerung bezüglich der Wirkbeziehung zwischen AV und UV
  
  * alle relevanten systematischen Störvariablen ausgeschlossen
  
  * (+) Experiment

* **Externe Validität**

  * Erkenntnisse können auf Population generalisiert werden
]

.pull-right[
* **Ökologische Validität** 

  * Erkenntnisse können auf Wirklichkeit generalisiert werden
  
  * Problem zu starker Kontrollbedingungen
  
  * (-) Experiment
  
* **Statistische Validität**

  * Reduktion der Fehlervarianz in der AV
  
  * alle relevanten unsystematischen Störvariablen ausgeschlossen
]

.pull-left[
**Quantitativ:**

* **Vorrangiges Ziel:** soziale Phänomene messbar machen und statistisch auswerten
* **Voraussetzungen:** Vorliegen von Hypothesen und Theorien, die statistisch/mathematisch überprüft werden können
* **Methode:** eher standardisiert
* **Typische Fragestellungen: **
  * A mehr als B?
  * Wenn viel X, dann viel/wenig Y?
* **Typische Verfahren der Datenerhebung: **
  * standardisierter Fragebogen 
  * Experiment
]
.pull-right[
**Qualitativ:**

* **Vorrangiges Ziel:**  soziale Phänomene rekonstruieren; Hypothesen und Theorien generieren
* **Voraussetzungen:** offener, explorativer Zugriff auf das soziale Phänomen
* **Methode:** keine Standardisierung
* **Typische Fragestellungen: **
  * Welche Einstellungen liegen bei ... vor? 
  * Gibt es Gemeinsamkeiten zwischen..  
  * Was heißt es, ... zu sein?
* **Typische Verfahren der Datenerhebung: **
  * narratives Interview
  * Gruppendiskussion
  * Beobachtung
]

class: top, left
### Zusammenfassung: Forschungsstrategien

#### Experimenteller vs. Assoziativer Ansatz

.pull-left[
**Experimenteller Ansatz:**

* „Königsweg“, um kausale Zusammenhänge zu prüfen

* Vergleich von Bedingungen (z.B. Experimentalgruppe vs. Kontrollgruppe)

* Kontrollierter Aufbau: 

  * Kovariation von AV und UV systematisch herbeiführen

  * Sicherstellung zeitliche Vorgeordnetheit der UV 

* Randomisierung: Störeinflüsse durch zufälliges Zuteilen zu Gruppen ausschließen
]
.pull-right[
**Assoziativer Ansatz**

* pragmatischer/retrospektiver Weg zu Prüfung von Zusammenhängen

* Prüfen gemeinsamen variierens (Korrelation)

* Störeinflüsse: Hoffen auf Wegmittelung durch Gruppengröße

* Möglichkeit: Matching Verfahren (z.B. Propensity Score Matching)
]

---
class: top, left
### Zusammenfassung: Forschungsstrategien

#### Experimenteller vs. Assoziativer Ansatz

Beispiel: Koffein und Intelligenz

.pull-left[
**Experimenteller Ansatz:**

1. Intelligenzmessung (AV = Leistung)

2. Zufällige Gruppenzuweisung

3. Intervention (UV = Gruppe)

  * Experimentalgruppe: Kaffee 
  * Kontrollgruppe: Placebo koffeinfreier Kaffee 

4. Intelligenzmessung

]
.pull-right[
**Assoziativer Ansatz**

* Erfragen des täglichen Koffeeinkonsums (UV)

* Intelligenztest durchführen (AV = Leistung)

* Prüfen gemeinsamen variierens (Korrelation)

* Störeinflüsse: Hoffen auf Wegmittelung durch Gruppengröße

* Gefahr von Scheinzusammenhängen
]


---
class: top, left
### Zusammenfassung: Forschungsstrategien

#### Labor vs. Feld (Untersuchungs-Setting)

.pull-left[
**Laborstudie:**

* **Künstliche Situation**

* Bedingungen/Störvariablen gut kontrollierbar

* Bedingungen können gut variiert, repliziert und manipuliert werden.

* gezielten Variation einer einzigen Variable (UV)

* Unterschiede in AV auf diese Veränderungen zurückführbar

**Beispiel:** Lernprozesse am Computer mit Eye-Tracker untersuchen
]
.pull-right[
**Feldstudie:**

* Datenerhebung im **natürlichen Kontext** 

* Bedingungen/ Störvariablen kaum kontrollierbar

* Weniger systematische Variation möglich 

* **ökologische Validität:** mehr Nähe zum Verhalten in Alltagssituationen

**Beispiel:** Spielverhalten von Kindern am Spielplatz beobachten

]


---
class: top, left
### Zusammenfassung: Forschungsstrategien

#### Quasi-Experimenteller Ansatz

* Zentraler Unterschied zum Experiment: keine zufällige Zuteilung zu den Untersuchungsbedingungen

* Auch hier Manipulation der UV und Beobachtung der Folgen für AV

* Zuteilung erfolgt nach anderem Prinzip (z.B. Wunsch der TN, natürliche Gruppen)

* Reduziert die interne Validität einer Untersuchung, ist aber in manchen Forschungskontexten nicht zu ändern

* Wichtige Folge: Maximale Erfassung von möglichen Störvariablen und explizites Berücksichtigen von Alternativerklärungen

---
class: top, left
### Zusammenfassung: Forschungsstrategien

#### Quasi-Experimenteller Ansatz

##### Beispiel

Evaluation eines zusätzlichen Therapiemoduls in einer Rehaklinik 

* **Hypothese:** Das neue Therapiemodul steigert den Therapieerfolg.

* Man kann nicht zur Therapie gezwungen werden 

* **Selbstselektion** `\(\rightarrow\)` „Verweigerer“ sind Kontrollgruppe

* **Alternativerklärung** für mehr Erfolg in Experimentalgruppe: Therapiemotivation 

 Wichtig: Ausgangsunterschiede **statistisch kontrollieren**

* **Problem:** kausale Effekte nicht belegbar

---
class: top, left
### Zusammenfassung: Forschungsstrategien

#### Quasi-Experimenteller Ansatz

##### Möglichkeiten der Kontrolle von Störvariablen:

* Einbezug eines Vortests – Messwiederholung

* Aggregation über mehrere Beobachtungseinheiten 

* Statistische Kontrolle (Auspartialisieren)

* Parallelisierung/ Matching
  
---
class: top, left
### Zusammenfassung: Forschungsstrategien

#### Längsschnittlicher vs. querschnittlicher Ansatz

.pull-left[
**Längsschnittstudien**

* aka longitudinal; Messwiederholung
* Personen werden **mehrfach/zu unterschiedlichen Zeitpunkten** gemessen
* **Panelstudien** (dieselbe Stichprobe wird über längere Zeit hinweg beobachtet)
* **Veränderungen** können abgebildet werden
* **"Pre-Post" Vergleich** nach Intervention (z.B. Therapie) / Ereignis (z.B. Pandemie) möglich 
* Meist sehr aufwändig (Nachverfolgung)
* Bei Leistungstests: Vorsicht **Trainingseffekte!**
* Häufiges Problem: Dropout
* Zeitreihen sind empfehlenswert bei Variablen mit Schwankungen (z.B. Stimmung)
]


.pull-right[
**Querschnittstudien:**

* aka cross-sectional

* Eine oder mehrere Stichproben werden **zum gleichen Zeitpunkt** untersucht

* Oft geringere **interne Validität** (z.B.Kohorteneffekte konfundieren u.U. Alterseffekte)

* gut um große Stichproben zu realisieren (z.B. Umfragen)
]

---

#### Beispiel Längsschnittstudie:

.pull-left[

##### Minnesota Twin Study (Thomas J. Bouchard)

* Untersuchung getrennt aufgewachsener eineiiger Zwillinge (EZ) 

* Nature vs. Nurture Debatte

* unterschiedliche Biographien, oft verblüffende Ähnlichkeiten

  * gleichen Wertvorstellungen
  * gleicher Beruf
  * ähnliche Hobbies

* Derzeit in Deutschland: „TwinLife“-Studie (2013 - 2025)
]

class: top, left
name: take-away

### Take-Aways
.content-box-gray[
* Experiment gilt als Königsweg zur Kausalität

* Systematische Konfundierungen nach Möglichkeit durch Studiendesign verhindern 

* Randomisierung ist ein effizienter Weg, systematische personenbezogene Konfundierungen aus dem Unterschied zwischen experimentellen Bedingungen herauszuhalten 

* Durch Verblindung lassen sich Konfundierungen verursacht durch Versuchsteilnehmer und -leiter verringern

* Problem Quasi-Experiment: keine Randomisierung, nur gezielte Manipulation der UV

* Nich-experimentelle Versuchspläne ermöglichen Schlüsse über Zusammenhänge, Kausalitätsschlüsse nicht (oder nur unter speziellen Annahmen) möglich

* Klassischer Experimentaufbau: Kontrollgruppenplan (mit/ohne Pretest) mit randomisierter Gruppenzuweisung
]
